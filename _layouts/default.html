<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        {% if page.description %}
        <meta name="description" content="{{page.description}}" />
        {% else %}
        <meta name="description" content="{{site.description}}" />
        {% endif %}
        <meta property="og:title" content="Teach Kids Ruby | Rubykin" />
        <meta property="og:description" content="Teach kids programming in Ruby" />
        <meta property="og:url" content="http://rubykin.com/" />
        <meta property="og:image" content="/images/ruby-logo.png" />

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href="/">{{ site.name }}</a></h1>
              <div class="pull-right"><img src="/images/ruby-logo.png"></div>
            </div>
            <div>
              <h2>{{ page.title }}</h2>
            </div>

              {{ content }}

            <div class="footer">
              <div class="pull-left">
                <h2><a href="/about.html">About</a></h2>
              </div>
              <div class="pull-right">
                {% assign pwone = page.weight| plus:1 %}
                {% for p in site.pages %}
                  {% if p.weight == pwone %}
                    <h2><a href="{{ p.url }}">{{ p.title }} &#5125;</a></h2>
                  {% endif %}
                {% endfor %}
              </div>
            </div>
          </div>
          <div class="spacer"></div>
        </div> <!-- /container -->
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-42734216-2', 'rubykin.com');
        ga('send', 'pageview');

      </script>
    </body>
</html>
